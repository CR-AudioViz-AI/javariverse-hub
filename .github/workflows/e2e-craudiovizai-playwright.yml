name: E2E Tests - craudiovizai.com

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  e2e-playwright:
    name: Playwright Critical Flows
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.48.0-jammy
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install

      - name: Run Playwright E2E tests
        id: playwright
        run: npx playwright test --config=playwright.config.ts
        continue-on-error: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30

      - name: Create P0 Issue on Failure
        if: steps.playwright.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            let errorDetails = 'No detailed error captured';
            let failedTests = [];
            
            try {
              if (fs.existsSync('test-results/results.json')) {
                const results = JSON.parse(fs.readFileSync('test-results/results.json', 'utf8'));
                if (results.suites) {
                  for (const suite of results.suites) {
                    for (const spec of suite.specs || []) {
                      for (const test of spec.tests || []) {
                        if (test.status === 'failed' || test.status === 'timedOut') {
                          const result = test.results?.[0];
                          failedTests.push({
                            title: spec.title,
                            error: result?.error?.message || 'Unknown error'
                          });
                        }
                      }
                    }
                  }
                }
              }
            } catch (e) {
              console.log('Could not parse results:', e.message);
            }
            
            try {
              if (fs.existsSync('test-results/errors.log')) {
                errorDetails = fs.readFileSync('test-results/errors.log', 'utf8').substring(0, 3000);
              }
            } catch (e) {}
            
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            let body = `## üö® P0: E2E Test Failure - craudiovizai.com

**Severity:** P0 - Production Blocker
**Target:** https://craudiovizai.com
**Workflow Run:** ${runUrl}
**Timestamp:** ${new Date().toISOString()}

### Failed Tests
`;
            
            if (failedTests.length > 0) {
              for (const ft of failedTests) {
                body += `\n#### ‚ùå ${ft.title}\n\`\`\`\n${ft.error.substring(0, 1000)}\n\`\`\`\n`;
              }
            } else {
              body += `\n\`\`\`\n${errorDetails}\n\`\`\`\n`;
            }
            
            body += `\n### Artifacts\n- [Playwright Report](${runUrl}#artifacts)\n- [Test Results](${runUrl}#artifacts)\n\n---\n*Auto-generated by E2E CI*`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '[P0] E2E Failure: craudiovizai.com critical flow broken',
              body: body,
              labels: ['bug', 'P0', 'e2e-failure']
            });

      - name: Fail workflow if tests failed
        if: steps.playwright.outcome == 'failure'
        run: exit 1

      - name: Success
        if: steps.playwright.outcome == 'success'
        run: |
          echo "‚úÖ All E2E tests passed"
          echo "‚úÖ /login VERIFIED - no client-side exceptions"
